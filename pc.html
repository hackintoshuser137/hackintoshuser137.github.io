<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="assets/css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="assets/img/imac.png" type="image/x-icon">
    <title>Компьютер</title>
</head>
<body>
    <div class="main-window">
        <div class="null-object"></div>
        <div class="main-buttons">
            <button class="close-button"></button>
            <button class="hide-button"></button>
            <button class="expand-button" disabled></button>
        </div>
        <div class="top-app-bar">
            <div class="navigation">
                <li>
                    <button onclick="document.location='index.html'" class="nav-button">Главная</button>
                </li>
                <div class="separator"></div>
                <li>
                    <button class="nav-button active">Компьютер</button>
                </li>
                <div class="separator"></div>
                <li>
                    <button onclick="document.location='phone.html'" class="nav-button">Телефон</button>
                </li>
                <div class="separator"></div>
                <li>
                    <button onclick="document.location='friends.html'" class="nav-button">Друзья</button>
                </li>
            </div>
        </div>
        <div class="main-content">
            <div class="logo-o">
                <img src="assets/img/imac.png" alt="" width="136" height="136">
            </div>
            <div class="content">
                <div class="title">
                    <h2>HP Probook 450 G5</h2>
                    <h5>Windows 10 LTSC 21H2 & Arch Linux</h5>
                </div>
                <div class="info">
                    <table>
                        <tbody>
                            <tr>
                                <td>Процессор</td><td>i3-8130U 3.4 GHz (Boost)</td>
                            </tr>
                            <tr>
                                <th rowspan="2">Граф. процессор</th>
                                <td>Intel UHD Graphics 620</td>
                            </tr>
                            <tr>
                                <td>Nvidia GeForce 930MX</td>
                            </tr>
                            <tr>
                                <td>Оперативная память</td><td>2x8 Samsung DDR4 2400MHz</td>
                            </tr>
                            <tr>
                                <th rowspan="2">Хранилище</th>
                                <td>Sata Kingston SA400S37480G 480gb</td>
                            </tr>
                            <tr>
                                <td>M2 Hynix 256gb</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
